<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<link rel='styleSheet' href='../css/reset.css' type='text/css'></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<title></title>
<style>
    * {
        box-sizing: border-box;
    }
    .main {
        position: relative;
        width: 100vw;
        height: calc(100vh - 64px);
    }
    .main h2 {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 0 30px;
        line-height: 80px;
        color: #FFFFFF;
        font-size: 60px;
    }
    .main h2 span {
        display: block;
    }
    .bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* opacity: 0.15; */
    }
    .bg-video__content {
        height: 100%;
        width: 100%;
        object-fit: cover; 
         /* background-size: cover 와 비슷함. (HTML 요소 or 비디오와 작동) */
    }
</style>
</head>
<header style="width: 100%;height: 64px;">

</header>
<body>
    <section class="main">
        <h2>
            <span class="animate__animated animate__fadeInUp animate_faster">사람을 위한 인공지능,</span>
            <span class="animate__animated animate__fadeInUp animate__delay-1s animate_faster">위드마인드</span>
        </h2>
        <section class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
                <source src="../video/withmind.mp4" type="video/mp4" />
                <!-- <source src="img/video.webm" type="video/webm" />
                    Your browser is not supported! -->
            </video>
        </section>
    </section>
</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>

</script>
</html>
