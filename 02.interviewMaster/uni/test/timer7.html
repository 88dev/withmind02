<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0' />
<meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
<link rel='styleSheet' href='/withmind/withmind2022/00.default/css/reset.css' type='text/css'></link>
<title></title>
<style>
    svg {
        display: block;
        margin: 50px auto;
        transform: scaleX(-1);
        fill-opacity: 0.50;
    }
    #timer { fill: #0088cc }
</style>
</head>
<body>

    <svg width="250" height="250" viewbox="0 0 250 250">
        <path id="timer" transform="translate(125, 125)"/>
      </svg>
      <div class="timer_num">10</div>

</body>
<script src='http://code.jquery.com/jquery-latest.min.js'></script>
<script>

    var timer = document.getElementById('timer')
    , α = 0
    , π = Math.PI
    , t = 27;
    (function draw() {
        α--;
        α %= 360;
    var r = ( α * π / 180 )
        , x = Math.sin( r ) * 125
        , y = Math.cos( r ) * - 125
        , mid = ( α > -180 ) ? 1 : 0
        , anim = 'M 0 0 v -125 A 125 125 1 ' 
        + mid + ' 1 ' 
        +  x  + ' ' 
        +  y  + ' z';
        //[x,y].forEach(function( d ){
        //  d = Math.round( d * 1e3 ) / 1e3;
        //});
        timer.setAttribute( 'd', anim );
        setTimeout(draw, t); // Redraw
    })();

    var timer_num = 10;

    var interval = setInterval(function() {
        timer_num--;
        $('.timer_num').text(timer_num);
        if (timer_num === 0) clearInterval(interval);
    }, 1000);

</script>
</html>
